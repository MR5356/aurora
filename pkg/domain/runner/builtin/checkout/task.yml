label: 'Checkout'
description: 'Checkout a Git repository at a particular version'
author: 'Rui Ma'
icon: 'Git'
version: 'v1.0.0'

params:
    - title: 'Repository'
      placeholder: 'repository address'
      order: 1
      type: 'string'
      required: true
      key: 'repository'
      value: ''
    - title: 'Branch'
      placeholder: 'repository branch'
      order: 2
      type: 'string'
      required: true
      key: 'branch'
      value: 'master'
    - title: 'Submodules'
      placeholder: 'whether to download submodules'
      order: 3
      type: 'switch'
      required: false
      key: 'submodules'
      value: 'false'